<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app 4.0</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <span class="update">Last updated:</span>
            <span id="date">Loading</span>
            <div id="description"></div>

            <div class="row">
              <div class="col-8">
                <span>
                  <img
                    src=""
                    width="70px"
                    height="70px"
                    alt="Cloudy icon"
                    id="icon"
                  />
                </span>

                <strong id="temperature"></strong>
                <span id="units">
                  <a href="#" id="celcius-link" class="active">째C </a>|
                  <a href="#" id="fahrenheit-link">째F</a></span
                >
              </div>
            </div>
          </div>

          <div class="col-4">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>

        <!-- <strong id="temperature"></strong>
            <span id="units">
              <a href="#" id="celcius-link" class="active">째C </a>|
              <a href="#" id="fahrenheit-link">째F</a></span
            >

            <img
              src=""
              width="70px"
              height="70px"
              alt="Cloudy icon"
              id="icon"
            />
          </div>
        </div> -->

        <div class="weather-forecast" id="forecast"></div>

        <small
          ><a href="https://github.com/lysanney/weather-app-2" target="_blank"
            >Open-source code </a
          >by Lysanne Yap</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
